<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Designs - GLAMOUR'S FASHION</title>
    <link rel="stylesheet" href="women.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <div class="logo">GLAMOUR'S FASHION</div>
        <ul>
          <li><a href="shop.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero women-hero">
      <h1>Elegant Women's Designs</h1>
      <p>
        Explore our exclusive collection of stylish and modern fashion for
        women.
      </p>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
      <div class="container">
        <h2>Our Collection</h2>

        <div class="gallery-grid">
          <!-- Photos (Replace with your own images) -->
          <div class="gallery-item">
            <img src="images/design1.jpg" alt="Fashion Design 1" />
          </div>
          <div class="gallery-item">
            <img src="images/design2.jpg" alt="Fashion Design 2" />
          </div>
          <div class="gallery-item">
            <img src="images/design3.jpg" alt="Fashion Design 3" />
          </div>
          <div class="gallery-item">
            <img src="images/design4.jpg" alt="Fashion Design 4" />
          </div>

          <!-- Videos (Replace with your own videos) -->
          <div class="gallery-item">
            <video controls>
              <source src="videos/design-video1.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="gallery-item">
            <video controls>
              <source src="videos/design-video2.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2025 GLAMOUR'S FASHION</p>
    </footer>
  </body>
</html>
